<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get Organized</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/index.html">Home</a>
              <a class="nav-link" href="/todos.html">Todo's</a>
              <a class="nav-link active" aria-current="page" href="/new_todo.html">
                New Todo
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-md">
      <form id="newTaskForm">
        <div class="input-group my-3">
          <span class="input-group-text">Name</span>
          <select class="form-select" id="names" required>
            <option value="">Select a user...</option>
          </select>
          <span class="input-group-text">Category</span>
          <select class="form-select" id="categories" required>
            <option value="">Select a category...</option>
          </select>
        </div>
        <div class="input-group my-3">
          <span class="input-group-text">Priority</span>
          <select class="form-select" id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <span class="input-group-text">Deadline (YYYY-MM-DD)</span>
          <input class="form-control" id="deadline" required />
        </div>
        <div class="input-group my-3">
          <span class="input-group-text">Task</span>
          <textarea class="form-control" id="task" required></textarea>
        </div>
        <button class="btn btn-success" type="submit">Add</button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="scripts/new_todo.js"></script>
  </body>
</html>
